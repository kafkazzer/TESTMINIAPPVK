<html>
<head>
<meta charset="utf-8">
<title>Камень, ножницы, бумага</title>
<link rel="shortcut icon" href="icon.png">
<style>
   body{background: #333;}
   #oj::before  {content: 'Очки: ';}
   #but{
    font-size: 20px;
    padding: 5px;
    color:white;
    background: #ff842a;
    border: 3px solid #ff842a;
    margin: 10px;
   }
   #but:hover{
   border: 3px solid #ff6a00;
   background: #ff6a00;
   }
   </style>
</head>
<body>
    <!-- Игра с учетом графики была сделена менее чем за 30 минут -->
<div id='mein' style='padding: 5px; border: 5px solid grey; width: 480px; background: rgb(192, 192, 192); border-radius:5px;'>
<h2 id='res' style="font-family:'Gill Sans', sans-serif; color:white; margin: 10px;">Нажми начать</h2>
<div id='vv' style="padding: 5px;">
    <img src="rock1.png" onclick="who(id)" id='rock' style="border:5px solid crimson; width: 100px; height: 100px;"><br>
    <img src="scissors1.png" onclick="who(id)" id='scissors' style="border:5px solid transparent; width: 100px; height: 100px;"><br>
    <img src="papper1.png" onclick="who(id)" id='papper' style="border:5px solid transparent; width: 100px; height: 100px;">
</div>
<div style="margin-left: 140px; position: absolute; top:70px"><img id='bot' src='icon.png' style="width: 330px; height: 330px;"></div>
<input type="button" value="Начать" id='but' onclick="func()">
<a id='oj' style="font-family:'Gill Sans', sans-serif; color:white; font-weight: bold;">0</a>
</div>
</body>
   <script>
       let bot = 0;
       let me = 1;
       let oo = 0;
       let res_id = document.getElementById("res");
       let bot_id = document.getElementById("bot");
       let rock = document.getElementById("rock");
       let but_id = document.getElementById("but");
       let oj_id = document.getElementById("oj");
       let scissors = document.getElementById("scissors");
       let papper = document.getElementById("papper");
       function who(id){
           if(id == 'papper'){papper.style.border = '5px solid crimson'; scissors.style.border = '5px solid transparent'; rock.style.border = '5px solid transparent'; me = 3;} 
           if(id == 'scissors'){scissors.style.border = '5px solid crimson'; papper.style.border = '5px solid transparent'; rock.style.border = '5px solid transparent'; me = 2;}
           if(id == 'rock'){rock.style.border = '5px solid crimson'; papper.style.border = '5px solid transparent'; scissors.style.border = '5px solid transparent'; me = 1;}
       }
       function func(){
        bot = getRandomInRange(1, 3);
        but_id.value = 'Готово';
        if(bot == 1){bot_id.src = 'rock1.png'; if(me == 1){res_id.innerHTML = 'Ничья'} if(me == 2){res_id.innerHTML = 'Проигрыш'; oo = oo - 3;} if(me == 3){res_id.innerHTML = 'Выигрыш'; oo = oo + 3;}}
        if(bot == 2){bot_id.src = 'scissors1.png'; if(me == 2){res_id.innerHTML = 'Ничья'} if(me == 3){res_id.innerHTML = 'Проигрыш'; oo = oo - 3;} if(me == 1){res_id.innerHTML = 'Выигрыш'; oo = oo + 3;}}
        if(bot == 3){bot_id.src = 'papper1.png'; if(me == 3){res_id.innerHTML = 'Ничья'} if(me == 1){res_id.innerHTML = 'Проигрыш'; oo = oo - 3;} if(me == 2){res_id.innerHTML = 'Выигрыш'; oo = oo + 3;}}
        oj_id.innerHTML = oo;
       }
    function getRandomInRange(min, max) {
        return Math.floor(Math.random() * (max - min + 1)) + min;
    }
   </script>
</html>
